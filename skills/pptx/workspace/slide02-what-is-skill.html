<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60pt;
  background: #181B24;
  display: flex;
  align-items: center;
  padding-left: 40pt;
}
.accent {
  position: absolute;
  top: 60pt;
  left: 0;
  width: 6pt;
  height: 345pt;
  background: #B165FB;
}
h1 {
  color: #FFFFFF;
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
}
.content {
  margin: 90pt 40pt 40pt 60pt;
}
h2 {
  color: #181B24;
  font-size: 24pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
}
.definition {
  background: #F8F9FA;
  padding: 20pt;
  border-left: 4pt solid #40695B;
  margin: 20pt 0;
}
p {
  color: #2C2C2C;
  font-size: 16pt;
  margin: 0 0 12pt 0;
  line-height: 1.5;
}
.highlight {
  color: #B165FB;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1>什么是 Skill？</h1>
</div>
<div class="accent"></div>
<div class="content">
  <h2>定义</h2>
  <div class="definition">
    <p>Skill 是包含<span class="highlight">指令、脚本和资源</span>的文件夹，Claude 会动态加载这些内容以提升专业任务的性能。</p>
  </div>
  <p>Skill 就像是给 AI 配备的"专业技能包"，让 Claude 能够：</p>
  <ul>
    <li>遵循特定的业务流程和规范</li>
    <li>使用专门的工具和模板</li>
    <li>保持一致的风格和标准</li>
    <li>理解行业特定的术语和概念</li>
  </ul>
</div>
</body>
</html>
