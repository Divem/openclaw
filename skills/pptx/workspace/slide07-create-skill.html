<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60pt;
  background: #181B24;
  display: flex;
  align-items: center;
  padding-left: 40pt;
}
.accent {
  position: absolute;
  top: 60pt;
  left: 0;
  width: 6pt;
  height: 345pt;
  background: #B165FB;
}
h1 {
  color: #FFFFFF;
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
}
.content {
  margin: 90pt 40pt 40pt 60pt;
}
.step {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20pt;
}
.step-number {
  background: #B165FB;
  color: #FFFFFF;
  width: 36pt;
  height: 36pt;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18pt;
  font-weight: bold;
  flex-shrink: 0;
  margin-right: 15pt;
}
.step-content {
  flex: 1;
}
.step-title {
  color: #181B24;
  font-size: 18pt;
  font-weight: bold;
  margin: 0 0 8pt 0;
}
.step-desc {
  color: #2C2C2C;
  font-size: 14pt;
  margin: 0;
  line-height: 1.4;
}
</style>
</head>
<body>
<div class="header">
  <h1>创建你的第一个 Skill</h1>
</div>
<div class="accent"></div>
<div class="content">
  <div class="step">
    <div class="step-number"><p>1</p></div>
    <div class="step-content">
      <p class="step-title">确定场景</p>
      <p class="step-desc">选择一个重复性高、标准明确的任务（如 PRD 文档生成）</p>
    </div>
  </div>
  <div class="step">
    <div class="step-number"><p>2</p></div>
    <div class="step-content">
      <p class="step-title">创建文件夹</p>
      <p class="step-desc">新建文件夹，命名为你的技能名称（如 prd-generator）</p>
    </div>
  </div>
  <div class="step">
    <div class="step-number"><p>3</p></div>
    <div class="step-content">
      <p class="step-title">编写 SKILL.md</p>
      <p class="step-desc">定义技能名称、描述和详细指令</p>
    </div>
  </div>
  <div class="step">
    <div class="step-number"><p>4</p></div>
    <div class="step-content">
      <p class="step-title">测试优化</p>
      <p class="step-desc">在实际场景中测试，根据反馈持续改进</p>
    </div>
  </div>
</div>
</body>
</html>
