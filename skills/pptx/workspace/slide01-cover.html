<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #181B24;
  font-family: Arial, sans-serif;
  display: flex;
}
.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0pt 50pt;
}
.accent-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 1pt;
  background: #B165FB;
}
h1 {
  color: #FFFFFF;
  font-size: 18pt;
  font-weight: bold;
  margin: 0 0 1pt 0;
  text-align: center;
}
.subtitle {
  color: #B165FB;
  font-size: 9pt;
  margin: 0 0 1pt 0;
}
.audience {
  color: #40695B;
  font-size: 8pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>Agent Skills</h1>
  <p class="subtitle">让 AI 更懂你的业务</p>
  <p class="audience">面向产品经理的技能科普培训</p>
</div>
</body>
</html>
